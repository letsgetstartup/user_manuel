<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user {
            align-self: flex-end;
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: black;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
        }

        .tutorial-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            border-left: 5px solid #0084ff;
        }

        .tutorial-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1c1e21;
        }

        .step {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .step:last-child {
            border-bottom: none;
        }

        .step-header {
            font-weight: bold;
            color: #0084ff;
            margin-bottom: 5px;
        }

        .step-instruction {
            color: #4b4f56;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }

        .btn {
            border: none;
            background: #0084ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 24px;
        }

        .file-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-btn input[type=file] {
            padding: 30px;
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon {
            font-size: 24px;
        }

        .loading {
            color: #888;
            font-size: 12px;
            align-self: flex-start;
            margin-left: 10px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container" id="chat">
        <div class="message bot">
            Hello! I am your Error Solver assistant. Take a photo of an error and I'll look it up in the manuals for
            you.
        </div>
    </div>

    <div class="loading" id="loading">Analyzing workflow...</div>

    <div class="input-area">
        <div class="file-btn">
            <span class="icon">ðŸ“·</span>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
        </div>
        <input type="text" id="userInput" placeholder="Type a message (optional)...">
        <button class="btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const fileInput = document.getElementById('fileInput');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');

        function appendMessage(content, isUser, type = 'text') {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;

            if (type === 'tutorial') {
                div.className = 'tutorial-card';
                let html = `<div class="tutorial-title">${content.title}</div><p>${content.intro}</p>`;
                content.steps.forEach(step => {
                    html += `
                    <div class="step">
                        <div class="step-header">Step ${step.step_number}</div>
                        <div class="step-instruction">${step.instruction}</div>
                        ${step.has_visual ?
                            (step.image_url ?
                                `<img src="${step.image_url}" alt="Visual for step ${step.step_number}">` :
                                `<div style="background:#ffcccc; padding:10px; color:red;">
                                    [DEBUG: Error: ${step.image_error || 'No Image URL found unknown'}]
                                </div>`
                            ) : ''}
                    </div>
                `;
                });
                div.innerHTML = html;
            } else {
                if (!isUser) {
                    div.innerHTML = marked.parse(content);
                } else {
                    div.textContent = content;
                }
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            const file = fileInput.files[0];

            if (!file && !text) return;

            // Display user message
            if (file) {
                const div = document.createElement('div');
                div.className = 'message user';
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                div.appendChild(img);
                if (text) {
                    const p = document.createElement('p');
                    p.textContent = text;
                    div.appendChild(p);
                }
                chat.appendChild(div);
            } else {
                appendMessage(text, true);
            }

            userInput.value = '';
            fileInput.value = '';

            const formData = new FormData();
            formData.append('message', text);
            if (file) formData.append('image', file);

            loading.innerText = "Analyzing workflow...";
            loading.style.display = 'block';

            // Update message if it's likely a confirmation
            if (["yes", "go ahead", "ok"].some(word => text.toLowerCase().includes(word))) {
                loading.innerText = "Generating tutorial & extracting diagrams (this may take 20-30s)...";
            }

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                loading.style.display = 'none';

                if (data.error) {
                    appendMessage("Error: " + data.error, false);
                } else if (data.tutorial) {
                    appendMessage(data.tutorial, false, 'tutorial');
                } else {
                    appendMessage(data.solution, false);
                }

            } catch (e) {
                loading.style.display = 'none';
                appendMessage("Network Error: " + e.message, false);
            }
        }
    </script>

</body>

</html>
